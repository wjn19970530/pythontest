name: 获取验证码 api/account/GET_VeriCode.yml
variables:
    phoneNum: ${ENV(phoneNum)}
    verifyCode: ${ENV(verifyCode)}
    endpoint: pc-web
base_url: ${ENV(base_url)}
request:
    headers:
        end-point: ${endpoint}
    method: GET
    params:
        phoneNum: ${phoneNum}
    url: /uaaaccount/api/account/verify-code
validate:
    -   eq: ["status_code", 200]

