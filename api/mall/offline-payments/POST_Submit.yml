name: 提交订单 /mall/api/v0.1/offline-payments/submit
variables:
  access_token: ${get_token(access_token)}
  refresh_token: ${get_token(refresh_token)}
  phoneNum: ${ENV(phoneNum)}
  orderId: 16
  billImages: http://images.mall.taoqicar.com/dev-1567586107086-a.jpg
  orderPayType: "1"
base_url: ${ENV(base_url)}
request:
    headers:
        Content-Type: application/json;charset=UTF-8
        authorization: Bearer $access_token
    json:
        billImages: '[{"url":"${billImages}"}]'
        orderId: $orderId
        orderPayType: $orderPayType
        payMode: 0
        remark: 自动化订单
    method: POST
    url: /mall/api/v0.1/offline-payments/submit
validate:
-   eq: [status_code, 200]
-   eq: [headers.Content-Type, application/json;charset=UTF-8]