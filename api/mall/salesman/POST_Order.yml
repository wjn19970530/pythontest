name: APP端查询订单列表  api/mall/salesman/POST_Order.yml
variables:
    access_token: ${get_token(access_token)}
    queryTradeNo: ${ENV(phoneNum)}
    sellerId: ${get_value_from_tmp(sellerId)}
    queryName: ''
base_url: ${ENV(base_url)}
request:
    headers:
        Authorization: Bearer ${access_token}
        Content-Type: application/json;charset=UTF-8
    json:
        type: 0
        salesmanId: ${sellerId}
        adminUserId:
        organizationId:
        carBelongType:
        queryName: ${queryName}
        queryTradeNo: ${queryTradeNo}
        orderStatus:
        orderSubStatus:
        areaId:
        carItemStatus:
        authStatus:
        timeType: 1
        queryBeginTime:
        queryEndTime:
        sellerIds:
        selected: false
    method: POST
    url: /mall/api/v0.1/salesman/orders?page=0&size=20
validate:
  - eq: [status_code,200]
extract:
  - orderId: content.0.orderId
  - tradeNo: content.0.tradeNo