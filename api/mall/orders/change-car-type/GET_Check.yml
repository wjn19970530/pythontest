name: 查询更换车型  api/mall/orders/change-car-type/GET_Check.yml
variables:
    access_token: ${get_token(access_token)}
    orderId: ''
base_url: ${ENV(base_url)}
request:
  headers:
      Authorization: Bearer ${access_token}
  method: GET
  params:
      orderId: $orderId
  url: /mall/api/v0.1/orders/change-car-type/check
validate:
  - eq: [status_code, 200]
  - eq: [content.result,1]