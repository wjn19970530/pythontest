name: 获取完善还款信息二维码 api/mall/orders/GET_UserBankInfoUrl.yml
variables:
  access_token: ${get_token(access_token)}
  orderId: "1486"
  method: 1
base_url: ${ENV(base_url)}
request:
  headers:
      Authorization: Bearer ${access_token}
  method: GET
  url: /mall/api/orders/$orderId/user-bank-info/url
validate:
  - eq: [status_code,200]
teardown_hooks:
  - ${get_outer_key($response,$method)}