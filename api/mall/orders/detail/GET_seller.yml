name: api/mall/orders/detail/GET_seller.yml
variables:
      access_token: ${get_token(access_token)}
      orderId: "16"
      sellerId: ""
base_url: ${ENV(base_url)}

request:
    headers:
        authorization: Bearer $access_token
        content-type: application/json;charset=UTF-8
    method: GET
    params:
        orderId: $orderId
        sellerId: $sellerId
    url: /mall/api/v0.1/orders/detail/seller
validate:
    - eq: [status_code,200]

