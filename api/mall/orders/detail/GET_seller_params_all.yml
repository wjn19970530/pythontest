name: api/mall/orders/detail/GET_seller_params_all.yml
variables:
      access_token: ${get_token(access_token)}
      orderId: "16"
      sellerId: ""
      phoneNum: ${ENV(sellerPhoneNum)}
      refresh_token: ${get_token(refresh_token)}
base_url: ${ENV(base_url)}

request:
    headers:
            authorization: Bearer $access_token
            content-type: application/json;charset=UTF-8
            user_id: $sellerId
            phone: $phoneNum
            User-Agent: okhttp/3.8.1
            user_type: '0'
    method: GET
    params:
        orderId: $orderId
        sellerId: $sellerId
    url: /mall/api/v0.1/orders/detail/seller
validate:
    - eq: [status_code,200]

