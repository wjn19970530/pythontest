name: 发起退款 api/mall/orders/PUT_PrepareReturn.yml
variables:
  access_token: ${get_token(access_token)}
  orderId: '19'
  sellerPhoneNum: ${ENV(sellerPhoneNum)}
  sellerId: ${get_value_from_tmp(sellerId)}
base_url: ${ENV(base_url)}
request:
    headers:
        Content-Type: application/json;charset=UTF-8
        authorization: Bearer ${access_token}
    json:
        orderId: $orderId
        sellerId: $sellerId
    method: PUT
    params:
        orderId: $orderId
        sellerId: $sellerId
    url: /mall/api/v0.1/orders/prepare-return
validate:
-  eq: [status_code, 200]