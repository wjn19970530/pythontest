name: 淘汽通联还款方式完善还款信息  api/mall/mallSignAgreementInfo/tqtl/POST_OpenCommonTonglianInfo.yml
variables:
  access_token: ${get_token(access_token)}
  outerKey: ${get_value_from_tmp(outerKey)}
  userId: ${get_value_from_tmp(userId)}
  orderId: "1385"
  customerCardNo: ${ENV(cardNo)}
  IDNum: ${ENV(IDNum)}
  userPhoneNum: ${ENV(phoneNum)}
  customerName: ${ENV(name)}
  bussinessName: ${get_value_from_tmp(businessName)}
  verifyCode: '111111'
  waterNum: ${get_value_from_tmp(waterNum)}
  payment: ''
base_url: ${ENV(base_url)}
request:
  headers:
      Authorization: Bearer ${access_token}
      Accept-Encoding: gzip, deflate
      Content-Type: application/json;charset=UTF-8
      Accept-Language: zh-CN,zh;q=0.9
  method: POST
  json:
    phoneNum: $userPhoneNum
    bankNum: $customerCardNo
    email:
    identityCard: $IDNum
    orderId: $orderId
    repaymentMethod: $payment
    userId: $userId
    userName: $customerName
    code: $verifyCode
    waterNum: $waterNum
    bussinessName: $bussinessName
    bankCardType: 0
    cardNo: $IDNum
  url: /mall/api/saveCommonTonglianInfo/${outerKey}
validate:
-   eq: [status_code, 200]
extract:
  - waterNum: content.waterNum