name: 建行划扣还款方式完善还款信息 api/mall/mallSignAgreementInfo/bccbank/POST_Sign.yml
variables:
  access_token: ${get_token(access_token)}
  outerKey: ${get_value_from_tmp(outerKey)}
  orderId: "1298"
  cardNo: ${ENV(cardNo)}
  userPhoneNum: ${ENV(phoneNum)}
base_url: ${ENV(base_url)}
request:
  headers:
      Authorization: Bearer ${access_token}
  method: POST
  params:
      orderId: ${orderId}
      outerKey: ${outerKey}
      cardNo: $cardNo
      userPhoneNum: $userPhoneNum
      repaymentMethod: '0'
  url: /mall/api/mallSignAgreementInfo/bccbank/sign
validate:
-   eq: [status_code, 200]