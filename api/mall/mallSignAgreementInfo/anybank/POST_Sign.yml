name: 开通银行卡 api/mall/mallSignAgreementInfo/anybank/POST_Sign
variables:
    access_token: ${get_token(access_token)}
    refresh_token: ${get_token(refresh_token)}
    outerKey: ${ENV(outerKey)}
    orderId: "254"
    phoneNum: ${ENV(phoneNum)}
    cardNo: ${ENV(cardNo)}
base_url: ${ENV(base_url)}
request:
    headers:
        Authorization: Bearer ${access_token}
    method: POST
    url: /mall/api/mallSignAgreementInfo/anybank/sign?outerKey=${outerKey}&orderId=${orderId}&userPhoneNum=${phoneNum}&cardNo=${cardNo}&repaymentMethod=99
validate:
    - eq: [status_code,200]