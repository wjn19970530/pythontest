name: 创建订单 /mall/api/v0.1/car-items/orders/seller-create
variables:
  access_token: ${get_token(access_token)}
  refresh_token: ${get_token(refresh_token)}
  phoneNum: ${ENV(phoneNum)}
base_url: ${ENV(base_url)}
extract:
  - orderId: content.orderId
request:
    headers:
        authorization: Bearer ${access_token}
    json:
        itemId: '5'
        leasePlanId: '4'
        phone: $phoneNum
        sellerId: '3479189832092106759'
        skuId: '1721'
    method: POST
    url: /mall/api/v0.1/car-items/orders/seller-create
validate:
-   eq: [status_code, 200]
