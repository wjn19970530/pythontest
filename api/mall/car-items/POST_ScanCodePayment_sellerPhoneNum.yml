name: api/mall/car-items/POST_ScanCodePayment_sellerPhoneNum.yml
variables:
  access_token: ${get_token(access_token)}
  refresh_token: ${get_token(refresh_token)}
  phoneNum: ${ENV(sellerPhoneNum)}
  orderId: 16
  orderPayType: "1"
  user_id: '3479189832092106759'

base_url: ${ENV(base_url)}
request:
    headers:
        Content-Type: application/json;charset=UTF-8
        User-Agent: okhttp/3.8.1
        authorization: Bearer $access_token
        phone: ${phoneNum}
        user_id: $user_id
        user_type: '0'
    json:
        orderId: $orderId
        orderPayType: $orderPayType
    method: POST
    url: /mall/api/v0.1/car-items/scan-code/payment
validate:
-   eq: [status_code, 200]
