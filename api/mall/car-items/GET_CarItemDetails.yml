name: 获取车辆详细信息  api/mall/car-items/GET_CarItemDetails.yml
variables:
    access_token: ${get_token(access_token)}
    sellerPhoneNum: ${ENV(sellerPhoneNum)}
    sellerId: ${get_value_from_tmp(sellerId)}
    carId: 10
base_url: ${ENV(base_url)}
request:
    url: /mall/api/v0.1/car-item-details/seller/${carId}?areaName=%E5%85%A8%E5%9B%BD&userId=${sellerId}&itemId=${carId}
    method: GET
    headers:
        authorization: Bearer ${access_token}
validate:
  - eq: [status_code,200]