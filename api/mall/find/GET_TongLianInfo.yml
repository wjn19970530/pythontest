name: 立根通联还款方式完善还款信息 api/mall/find/GET_TongLianInfo.yml
variables:
  access_token: ${get_token(access_token)}
  outerKey: ${get_value_from_tmp(outerKey)}
  orderId: "1277"
  userId: ${get_value_from_tmp(userId)}
  IDNum: ${ENV(IDNum)}
  cardNo: ${ENV(cardNo)}
  payment: ''
base_url: ${ENV(base_url)}
request:
  headers:
      Authorization: Bearer ${access_token}
  method: GET
  params:
      orderId: ${orderId}
      userId: ${userId}
      repaymentMethod: $payment
      outerKey: ${outerKey}
  url: /mall/api/find/TongLianInfo/${outerKey}
validate:
-   eq: [status_code, 200]
#-   eq: [content.cardNo,$IDNum]
#-   eq: [content.bankNum,$cardNo]