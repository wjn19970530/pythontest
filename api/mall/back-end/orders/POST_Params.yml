name: WEB端获取订单列表    api/mall/back-end/orders/POST_Params.yml
variables:
    access_token: ${get_token(access_token)}
    phoneNum: ${ENV(phoneNum)}
    tradeNo: ""
    carItemStatus: ""
    orderStatus: ""
base_url: ${ENV(base_url)}
request:
    headers:
        Authorization: Bearer $access_token
    json:
      page: 0
      phoneNum: ${phoneNum}
      tradeNo: ${tradeNo}
      carItemStatus: ${carItemStatus}
      orderStatus: ${orderStatus}
    method: POST
    url: /mall/api/v0.1/back-end/orders/params?page=0
validate:
    - eq: [status_code,200]
teardown_hooks:
    - ${save_orderStatusDesc_tmp($response)}
#extract:
#    - orderId: content.0.order.id
teardown_hooks:
  - ${save_orderStatusDesc_tmp($response)}