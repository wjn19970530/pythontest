name: 获取验证码 /uaaaccount/api/account/verify-code
variables:
    phoneNum: ${ENV(phoneNum)}
    verifyCode: ${ENV(verifyCode)}
base_url: ${ENV(base_url)}
request:
    headers:
        end-point: pc-web
    method: GET
    params:
        phoneNum: ${phoneNum}
    url: /uaaaccount/api/account/verify-code
validate:
    -   eq: ["status_code", 200]

