name: 获取验证码 api/usercenter/credit/custom-check/GET_VerifyCode
variables:
    access_token: ${get_token(access_token)}
    phoneNum: ${ENV(phoneNum)}
    sellerPhoneNum: ${ENV(sellerPhoneNum)}
    sellerId: ${get_value_from_tmp(sellerId)}
base_url: ${ENV(base_url)}
request:
    headers:
        authorization: Bearer $access_token
    method: GET
    url: /usercenter/api/v0.1/credit/custom-check/$sellerId/verify-code/$phoneNum
validate:
  - eq: [status_code,200]