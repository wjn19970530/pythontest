name: 解绑  api/usercenter/users/PUT_CleanUserId
variables:
    access_token: ${get_token(access_token)}
    userId: ${ENV(customerId)}
base_url: ${ENV(base_url)}
request:
    headers:
        Authorization: Bearer ${access_token}
    method: PUT
    url: /usercenter/api/v0.1/user/clean/seller-id?userId=$userId&businessId=1&needCallBack=false
validate:
  - eq: [status_code,200]