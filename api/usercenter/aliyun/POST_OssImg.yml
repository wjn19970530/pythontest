name: 上传图片 /usercenter/api/v0.1/aliyun/oss/img/p(file_name)
variables:
  access_token: ${get_token(access_token)}
  refresh_token: ${get_token(refresh_token)}
  file_path: data/img/car03.jpg
  file_name: car03.jpg
  file_type: image/jpg
  mode: "rb"
base_url: ${ENV(base_url)}
extract:
  - ossUrl: content.ossUrl
request:
    files:
        file:
          - ${file_name}
          - ${open($file_path,$mode)}
          - ${file_type}
    headers:
      Authorization: Bearer ${access_token}
    method: POST
    url: /usercenter/api/v0.1/aliyun/oss/img/${get_file_name($file_name)}
validate:
-   eq: [status_code, 200]
-   eq: [headers.Content-Type, application/json;charset=UTF-8]
