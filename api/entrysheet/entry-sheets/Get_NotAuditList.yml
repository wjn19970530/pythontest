name: 获取未审核列表   api/entrysheet/entry-sheets/GET_NotAuditList.yml
variables:
    token: ''
    name: ${ENV(name)}
base_url: ${ENV(base_url)}
request:
    headers:
        Authorization: Bearer $token
    method: GET
    url: /entrysheet/api/entry-sheet/workflow/query/list?searchKey=${name}&page=0&workflowType=1&sort=submitTime,DESC
#extract:
#-   id: content.0.entrySheet.id
#-   task_id: content.0.unFinishTaskId
validate:
-   eq: [status_code,200]
-   eq: [headers.Content-Type,application/json;charset=UTF-8]