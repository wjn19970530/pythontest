name: 提交复审信息   /entrysheet/api/entry-sheets/submit
variables:
    token: ${get_token(access_token)}
    task_id: e38343ad-e8a1-11e9-b7e4-00163e0a1bd2
    id: 126
base_url: ${ENV(base_url)}
request:
    headers:
        Authorization: Bearer $token
        Content-Type: application/json;charset=UTF-8
    json:
        currentVersion : 0
        id: ${id}
        audit: {"auditResult":"1","auditOpinion":"自动化复审通过","taskId":"${task_id}"}
    method: PUT
    url: /entrysheet/api/entry-sheets/submit
validate:
-   eq: [status_code,200]
-   eq: [headers.Content-Type,application/json;charset=UTF-8]