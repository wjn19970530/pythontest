name: 保存车辆基本信息 api/supplychain/POST_Cars.yml
variables:
    access_token: ${get_token(access_token)}
    engineNumber: ${generate_number()}
    brandId: 29
    seriesId: 33
    typeId: 52
    propertyId: 3694609620539547688
base_url: ${ENV(base_url)}
request:
    url: /supplychain/api/cars
    method: POST
    headers:
        Authorization: Bearer ${access_token}
        Content-Type: application/json;charset=UTF-8
    json:
        brandId: '${brandId}'
        seriesId: '${seriesId}'
        typeId: '${typeId}'
        carStatus: 4
        purchaserType: '1'
        purchaserId: 'null'
        colorId: '38'
        warehouseId: '1'
        vin: ${engineNumber}
        licensePlate: 闽A${engineNumber}
        purchasePrice: 9${engineNumber}
        propertyId: '${propertyId}'
        shareFlag: true
        supplierId: '1'
        engineNumber: ${engineNumber}
validete:
    - eq: [status_code, 201]