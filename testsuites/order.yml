config:
    name: 订单操作 testsuites/order.yml
    variables:
      phoneNum: ${ENV(phoneNum)}
      verifyCode: ${ENV(verifyCode)}
      access_token: ${get_token(access_token)}
      refresh_token: ${get_token(refresh_token)}
    base_url: ${ENV(base_url)}

testcases:
-   name: 下订单支付
    testcase: testcases/order/create_order.yml

-   name: 下订单支付并退款
    testcase: testcases/order/return_order.yml





