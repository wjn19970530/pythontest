config:
    name: 创建车辆 testsuites/create_car.yml
    variables:
      phoneNum: ${ENV(phoneNum)}
      verifyCode: ${ENV(verifyCode)}
      access_token: ${get_token(access_token)}
      refresh_token: ${get_token(refresh_token)}
      number: ${generate_number()}
    base_url: ${ENV(base_url)}

testcases:
-   name: 保存新的车辆基本信息
    testcase: testcases/WEB/supply/create_car.yml
    variables:
      - engineNumber: ${generate_number()}

-   name: 车架号已存在时，保存车辆基本信息
    testcase: testcases/WEB/supply/create_exist_car.yml
    variables:
      - engineNumber: ${add($number, 1)}

-   name: 车辆完善认证信息
    testcase: testcases/WEB/supply/car_certificates.yml
    variables:
      - engineNumber: ${add($number, 2)}


