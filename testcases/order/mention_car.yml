config:
    name: 提车流程  testcases/oder/mention_car.yml
    variables:
        orderId: 2
    export:
      - orderId
teststeps:
-   name: 获取账户信息  api/account/GET_Account.yml
    api: api/account/GET_Account.yml
    validate:
      - eq: [status_code, 200]
    teardown_hooks:
      - ${save_seller_id_form_response($response)}

-   name: 查询订单号 api/mall/salesman/POST_Order.yml
    api: api/mall/salesman/POST_Order.yml
    validate:
       - eq: [status_code,200]
    extract:
       - orderId: content.0.orderId

-   name: 发起出库流程  api/mall/orders/POST_LaunchDelivery.yml
    api: api/mall/orders/POST_LaunchDelivery.yml
    variables:
        orderId: $orderId
    validate:
      - eq: [status_code,200]

-   name: 确认提车  api/mall/orders/PUT_ComfirmOrder.yml
    api: api/mall/orders/PUT_ComfirmOrder.yml
    variables:
        orderId: $orderId
    validate:
      - eq: [status_code,200]