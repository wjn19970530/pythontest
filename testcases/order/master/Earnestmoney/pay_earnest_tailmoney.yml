config:
      name: 购车支付定金后支付尾款 testcases/order/master/Earnestmoney/pay_earnest_tailmoney.yml
      base_url: ${ENV(base_url)}
      variables:
        carTypeName: ${get_config(carFullName)}
        environment: ${ENV(environment)}
        orderstatustimeout: ${get_config(orderstatustimeout)}
teststeps:
-   name: 创建车辆 testcases/supply/skipIf_create_car.yml
    testcase: testcases/supply/skipIf_create_car.yml
    setup_hooks:
      - ${run_get_user_message()}
      - ${run_master_audit_order()}
      - ${run_refund_order()}
      - ${sleep(5)}
    validate:
      - eq: [status_code, 200]

-   name: 获取待售未锁车辆列表 api/supplychain/Get_Cars_ condition.yml
    api: api/supplychain/Get_Cars_ condition.yml
    variables:
      carTypeName: ${get_config(carFullName)}
    validate:
      - eq: [status_code, 200]
    extract:
      - vin: content.0.vin

-   name: 创建待售车辆订单并提交  testcases/order/master/create_order.yml
    testcase: testcases/order/master/create_order.yml
    variables:
      orderPayType: 2
      keyword: $carTypeName
    validate:
      - eq: [status_code, 200]

-   name: 获取订单号 api/mall/salesman/POST_Order.yml
    api: api/mall/salesman/POST_Order.yml
    validate:
      - eq: [status_code,200]
    extract:
      - orderId: content.0.orderId
      - tradeNo: content.0.tradeNo

-   name: 验证库存：已锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
       vin: ${vin}
       carTypeName: ${get_config(carFullName)}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, true]
      - eq: [content.0.sold, false]
      - eq: [content.0.tradeNo,$tradeNo]

-   name: 验证订单状态：等待审核 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"等待审核"]
      - eq: [content.0.orderDetail.carItemStatus, 9]

-   name: master分支信审账号登录  testcases/login/master_trial_account_login.yml
    testcase: testcases/login/master_trial_account_login.yml
    validate:
      - eq: [status_code,200]
    setup_hooks:
      - ${sleep(60)}

-   name: 审核订单  testcases/order/audit_order.yml
    testcase: testcases/order/audit_order.yml
    validate:
      - eq: [status_code, 200]
    teardown_hooks:
      - ${order_status_change_time($orderstatustimeout,$environment)}
    setup_hooks:
      - ${get_audit_list()}

-   name: 验证订单状态：订单处理中、待售 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
        tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"订单处理中"]
      - eq: [content.0.orderDetail.carItemStatus, 9]
    setup_hooks:
      - ${sleep(10)}

-   name: 支付尾款 testcases/order/Earnestmoney/payment_of_tail.yml
    testcase: testcases/order/Earnestmoney/payment_of_tail.yml
    variables:
       orderId: $orderId
       orderPayType: 0
    validate:
      - eq: [status_code, 200]
