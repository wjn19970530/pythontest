config:
    name: 端完善还款信息 testcases/order/master/perfect_repayment_info.yml
    variables:
      phoneNum: ${ENV(phoneNum)}
    export:
      - orderId
    setup_hooks:
      - ${sleep(5)}

teststeps:
-   name: 获取订单号 api/mall/salesman/POST_Order.yml
    api: api/mall/salesman/POST_Order.yml
    validate:
      - eq: [status_code,200]
    extract:
      - orderId: content.0.orderId

-   name: 获取outerKey  api/usercenter/users/POST_Customer.yml
    api: api/usercenter/users/POST_Customer.yml
    validate:
      - eq: [status_code,200]

-   name: 完善还款信息  api/mall/mallSignAgreementInfo/zry/GET_QueryZyrCardNo.yml
    api: api/mall/mallSignAgreementInfo/zry/GET_QueryZyrCardNo.yml
    variables:
        orderId: $orderId
    validate:
      - eq: [status_code,200]