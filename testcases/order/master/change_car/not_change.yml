config:
    name: 更换车型-车型与金融方案均不变更 testcases/order/master/change_car/not_change.yml
    variables:
        carFullName: 'AutoTestCarBrandABGH'
        environment: ${ENV(environment)}
        orderstatustimeout: ${get_config(orderstatustimeout)}

teststeps:
  - name: 添加待售车辆  testcases/supply/skipIf_create_car.yml
    testcase: testcases/supply/skipIf_create_car.yml
    variables:
      carFullName: ${carFullName}
    setup_hooks:
      - ${run_get_user_message()}
      - ${run_master_audit_order()}
      - ${refund_and_release_car()}
      - ${sleep(5)}
    validate:
      - eq: [status_code,200]

  - name: 获取待售车辆  api/supplychain/GET_UnlockedCars.yml
    api: api/supplychain/GET_UnlockedCars.yml
    variables:
      carTypeName: ${carFullName}
      isLocked: 0
      carStstus: 4
    validate:
      - eq: [status_code,200]
    extract:
      vin: content.0.vin
    output:
      - vin

  - name: 下单 testcases/order/master/create_order.yml
    testcase: testcases/order/master/create_order.yml
    variables:
      keyword: ${carFullName}
    validate:
      - eq: [status_code,200]

  - name: 获取订单号 api/mall/salesman/POST_Order.yml
    api: api/mall/salesman/POST_Order.yml
    validate:
      - eq: [status_code,200]
    extract:
      - tradeNo: content.0.tradeNo
      - orderId: content.0.orderId

  - name: 验证库存:已锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
      vin: ${vin}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, true]
      - eq: [content.0.sold, false]
      - eq: [content.0.tradeNo,$tradeNo]

  - name: 验证订单状态:等待审核 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"等待审核"]
      - eq: [content.0.orderDetail.carItemStatus, 9]

  - name: 信审账号登录  testcases/login/master_trial_account_login.yml
    testcase: testcases/login/master_trial_account_login.yml
    validate:
      - eq: [status_code,200]
    setup_hooks:
      - ${sleep(60)}

  - name: 审核订单  testcases/order/master/audit_order.yml
    testcase: testcases/order/master/audit_order.yml
    setup_hooks:
      - ${get_audit_list()}
    validate:
      - eq: [status_code,200]

  - name: 验证订单状态:订单处理中 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"订单处理中"]
      - eq: [content.0.orderDetail.carItemStatus, 9]
    setup_hooks:
      - ${order_status_change_time($orderstatustimeout,$environment)}

  - name: 获取完善还款信息二维码 api/mall/orders/GET_UserBankInfoUrl.yml
    api: api/mall/orders/GET_UserBankInfoUrl.yml
    variables:
      orderId: $orderId
    validate:
      - eq: [status_code,200]
    teardown_hooks:
      - ${get_outer_key($response)}

  - name: 客户完善还款信息  api/mall/find/GET_TongLianInfo.yml
    api: api/mall/find/GET_TongLianInfo.yml
    variables:
      orderId: $orderId
      payment: '5'
    validate:
      - eq: [status_code,200]

  - name: 确认开通  api/mall/orders/GET_NotCompleteRepaymentQuantity.yml
    api: api/mall/orders/GET_NotCompleteRepaymentQuantity.yml
    validate:
      - eq: [status_code,200]

  - name: 验证订单状态:待签署合同 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"待签署合同"]
      - eq: [content.0.orderDetail.carItemStatus, 9]

  - name: 创建待售车辆 testcases/supply/skipIf_create_car.yml
    testcase: testcases/supply/skipIf_create_car.yml
    variables:
      carFullName: $carFullName
    validate:
      - eq: [status_code,200]
    teardown_hooks:
      - ${sleep(5)}

  - name: 获取待售车辆  api/supplychain/GET_UnlockedCars.yml
    api: api/supplychain/GET_UnlockedCars.yml
    variables:
      carTypeName: $carFullName
      isLocked: 0
      carStstus: 4
    validate:
      - eq: [status_code,200]
    teardown_hooks:
      - ${save_value_from_response($response,0,vin)}

  - name: 查询是否可更换车型 api/mall/orders/change-car-type/GET_Check.yml
    api: api/mall/orders/change-car-type/GET_Check.yml
    variables:
      orderId: $orderId
    validate:
      - eq: [status_code,200]

  - name: 获取更换目标车型车辆ID  api/mall/car-items/POST_LeaseParams.yml
    api: api/mall/car-items/POST_LeaseParams.yml
    variables:
      keyword: $carFullName
    validate:
      - eq: [status_code,200]
    extract:
      - carId: content.0.id

  - name: 获取车辆详细信息  api/mall/car-items/GET_CarItemDetails.yml
    api: api/mall/car-items/GET_CarItemDetails.yml
    variables:
      carId: ${carId}
    validate:
      - eq: [status_code,200]
    extract:
      - leasePlanId: content.carLeasePlanList.0.id
      - skuId: content.carItemSkuWrapperDTO.selectTrees.0.children.0.children.0.sku.skuId

  - name: 更换车型  api/mall/orders/change-car-type/PUT_ChangCarType.yml
    api: api/mall/orders/change-car-type/PUT_ChangCarType.yml
    variables:
      orderId: $orderId
      leasePlanId: $leasePlanId
      skuId: $skuId
    validate:
      - eq: [status_code,200]

  - name: 验证车辆状态:待售、已锁定  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
      vin: ${vin}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, true]
      - eq: [content.0.sold, false]
      - eq: [content.0.tradeNo,$tradeNo]

  - name: 验证订单状态:待签署合同 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"待签署合同"]
      - eq: [content.0.orderDetail.carItemStatus, 9]
    setup_hooks:
      - ${sleep(20)}
    teardown_hooks:
      - ${refund_and_release_car()}
      - ${run_master_audit_order()}