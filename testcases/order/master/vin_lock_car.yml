config:
    name: 发起锁车,使用车架号锁车  testcases/order/master/vin_lock_car.yml

teststeps:

  - name: 添加待售车辆  testcases/supply/skipIf_create_car.yml
    testcase: testcases/supply/skipIf_create_car.yml
    setup_hooks:
      - ${run_get_user_message()}
      - ${run_master_audit_order()}
      - ${run_refund_order()}
      - ${sleep(5)}
    validate:
      - eq: [status_code,200]

  - name: 获取待售车辆  api/supplychain/GET_UnlockedCars.yml
    api: api/supplychain/GET_UnlockedCars.yml
    variables:
      carTypeName: ${get_config(carFullName)}
      isLocked: 0
      carStstus: 4
    validate:
      - eq: [status_code,200]
    extract:
      vin: content.0.vin
    output:
      - vin

  - name: 验证车辆状态:未锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
      vin: ${vin}
      carTypeName: ${get_config(carFullName)}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, false]
      - eq: [content.0.sold, false]

  - name: 下单 testcases/order/master/create_order.yml
    testcase: testcases/order/master/create_order.yml
    validate:
      - eq: [status_code,200]

  - name: 验证库存：已锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
      vin: ${vin}
      carTypeName: ${get_config(carFullName)}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, true]
      - eq: [content.0.sold, false]

  - name: 获取订单号 api/mall/salesman/POST_Order.yml
    api: api/mall/salesman/POST_Order.yml
    validate:
      - eq: [status_code,200]
    extract:
      - tradeNo: content.0.tradeNo

  - name: 验证订单状态：等待审核、待售 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"等待审核"]
      - eq: [content.0.orderDetail.carItemStatus, 9]

  - name: 查询订单号 api/mall/salesman/POST_Order.yml
    api: api/mall/salesman/POST_Order.yml
    validate:
      - eq: [status_code,200]
    extract:
      - orderId: content.0.orderId

  - name: 释放车源  api/mall/orders/release-car/PUT_Manual.yml
    api: api/mall/orders/release-car/PUT_Manual.yml
    variables:
        orderId: ${orderId}
        remarks: 释放车源后系统锁车
    validate:
      - eq: [status_code,200]
    teardown_hooks:
      - ${sleep(5)}

  - name: 验证车辆状态:未锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
      vin: ${vin}
      carTypeName: ${get_config(carFullName)}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, false]
      - eq: [content.0.sold, false]

  - name: 验证订单状态：等待审核、车源释放 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"等待审核"]
      - eq: [content.0.orderDetail.carItemStatus, 11]

  - name: 发起锁车-车架号锁车  api/mall/orders/PUT_ReUpdateLockApply.yml
    api: api/mall/orders/PUT_ReUpdateLockApply.yml
    varibales:
        orderId: ${orderId}
    validate:
      - eq: [status_code,200]
      - eq: [content.tradeNo,$tradeNo]

  - name: 验证订单状态：等待审核、待售 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"等待审核"]
      - eq: [content.0.orderDetail.carItemStatus, 9]

  - name: 验证车辆状态:已锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
      vin: ${vin}
      carTypeName: ${get_config(carFullName)}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, true]
      - eq: [content.0.sold, false]
    teardown_hooks:
      - ${run_master_audit_order()}
      - ${run_refund_order()}