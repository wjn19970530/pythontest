config:
      name: 完善还款信息(在库) testcases/order/master/repaymen_in_libray.yml
      variables:
        carTypeName: "AutoTestCarBrandLibrary1S"
teststeps:
-   name: 获取selleId  api/account/GET_Account.yml
    api: api/account/GET_Account.yml
    validate:
      - eq: [status_code, 200]
    setup_hooks:
      - ${run_get_user_message()}
      - ${run_master_audit_order()}
      - ${run_refund_order()}
      - ${sleep(5)}
    teardown_hooks:
      - ${save_seller_id_form_response($response)}

-   name: 获取outerKey  api/usercenter/users/POST_Customer.yml
    api: api/usercenter/users/POST_Customer.yml
    validate:
      - eq: [status_code,200]

-   name: 新建在库车辆 testcases/supply/create_in_library_car.yml
    testcase: testcases/supply/create_in_library_car.yml
    validate:
      - eq: [status_code, 200]

-   name: 获取待售未锁车辆列表 api/supplychain/Get_Cars_ condition.yml
    api: api/supplychain/Get_Cars_ condition.yml
    variables:
      carTypeName: $carTypeName
      carStatus: 3
    validate:
      - eq: [status_code, 200]
    extract:
      - vin: content.0.vin

-   name: 创建在库车辆订单并提交 testcases/order/create_order_in_library.yml
    testcase: testcases/order/create_order_in_library.yml
    variables:
      keyword1: $carTypeName
    validate:
      - eq: [status_code, 200]

-   name: 获取订单号 api/mall/salesman/POST_Order.yml
    api: api/mall/salesman/POST_Order.yml
    validate:
      - eq: [status_code,200]
    extract:
      - orderId: content.0.orderId
      - tradeNo: content.0.tradeNo


-   name: 验证库存：未锁车、代采购  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
       vin: ${vin}
       carTypeName: $carTypeName
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, false]
      - eq: [content.0.sold, false]


-   name: 验证订单状态：等待审核 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"等待审核"]
      - eq: [content.0.orderDetail.carItemStatus, 8]

-   name: master分支信审账号登录  testcases/login/master_trial_account_login.yml
    testcase: testcases/login/master_trial_account_login.yml
    validate:
      - eq: [status_code,200]
    setup_hooks:
      - ${sleep(60)}
      - ${get_audit_list()}


-   name: 审核订单  testcases/order/master/audit_order.yml
    testcase: testcases/order/master/audit_order.yml
    validate:
      - eq: [status_code, 200]
    teardown_hooks:
      - ${order_status_change_time($orderstatustimeout,$environment)}

-   name: 验证订单状态：订单处理中 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
        tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"订单处理中"]
      - eq: [content.0.orderDetail.carItemStatus, 8]

-   name: 完善还款信息  testcases/order/master/perfect_repayment_info.yml
    testcase: testcases/order/master/perfect_repayment_info.yml
    variables:
      orderId: $orderId
    validate:
      - eq: [status_code,200]
    teardown_hooks:
      - ${sleep(10)}

-   name: 验证订单状态：订单处理中 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
        tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"订单处理中"]
      - eq: [content.0.orderDetail.carItemStatus, 8]
    setup_hooks:
      - ${order_status_change_time($orderstatustimeout,$environment)}
