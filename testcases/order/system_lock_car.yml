  - name: 查询订单号 api/mall/salesman/POST_Order.yml
    api: api/mall/salesman/POST_Order.yml
    validate:
      - eq: [status_code,200]
    extract:
      - orderId: content.0.orderId

  - name: 释放车源  api/mall/orders/release-car/PUT_Manual.yml
    api: api/mall/orders/release-car/PUT_Manual.yml
    variables:
        orderId: ${orderId}
        remarks: 释放车源后系统锁车
    validate:
      - eq: [status_code,200]

  - name: 验证车辆状态:未锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
      vin: ${vin}
      carTypeName: ${get_config(carFullName)}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, false]
      - eq: [content.0.sold, false]

  - name: 验证订单状态：订单处理中、车源释放 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"订单处理中"]
      - eq: [content.0.orderDetail.carItemStatus, 11]

  - name: 发起锁车  api/mall/orders/PUT_ReUpdateLockApply.yml
    api: api/mall/orders/PUT_ReUpdateLockApply.yml
    varibales:
        orderId: ${orderId}
    validate:
      - eq: [status_code,200]
      - eq: [content.tradeNo,$tradeNo]

  - name: 验证订单状态：待签署合同、待售 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"待签署合同"]
      - eq: [content.0.orderDetail.carItemStatus, 9]

  - name: 验证车辆状态:未锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
      vin: ${vin}
      carTypeName: ${get_config(carFullName)}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, true]
      - eq: [content.0.sold, false]