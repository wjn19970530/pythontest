config:
    name: 交易链路第一阶段  testcases/transaction/create_car.yml

teststeps:
  - name: 清除客户信息  testcases/usercenter/clean_customerInfo.yml
    testcase: testcases/usercenter/clean_customerInfo.yml
    validate:
      - eq: [status_code,200]

  - name: 添加客户  testcases/usercenter/add_customer.yml
    testcase: testcases/usercenter/add_customer.yml
    validate:
      - eq: [status_code,200]

  - name: 客户购车认证  testcases/usercenter/purchase_certification.yml
    testcase: testcases/usercenter/purchase_certification.yml
    validate:
      - eq: [status_code,200]

  - name: 添加待售车辆  testcases/supply/create_car.yml
    testcase: testcases/supply/create_car.yml
    validate:
      - eq: [status_code,201]

  - name: 下单 testcases/order/APP_create_order.yml
    testcase: testcases/order/APP_create_order.yml
    validate:
      - eq: [status_code,200]

  - name: 客户完善个人信息  testcases/usercenter/perfect_userInfo.yml
    testcase: testcases/usercenter/perfect_userInfo.yml
    validate:
      - eq: [status_code,200]

  - name: 审核订单  testcases/order/audit_order.yml
    testcase: testcases/order/audit_order.yml
    validate:
      - eq: [status_code,200]

  - name: 客户完善还款信息  testcases/order/perfect_repayment_info.yml
    testcase: testcases/order/perfect_repayment_info.yml
    validate:
      - eq: [status_code,200]

  - name: 签署合同  testcases/contracts/sign_contract.yml
    testcase: testcases/contracts/sign_contract.yml
    validate:
      - eq: [status_code,200]

  - name: 提车 testcases/order/mention_car.yml
    testcase: testcases/order/mention_car.yml
    validate:
      - eq: [status_code,200]