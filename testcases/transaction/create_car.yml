config:
    name: 从添加用户到提车、交易完成链路  testcases/transaction/create_car.yml

teststeps:
  - name: 保存未审核订单数量 testcases/order/nonaudit_order_count.yml
    testcase: testcases/order/nonaudit_order_count.yml
    validate:
      - eq: [status_code, 200]

  - name: 审核订单  testcases/order/audit_order_without_sleep.yml
    testcase: testcases/order/audit_order_without_sleep.yml
    validate:
      - eq: [status_code, 200]

  - name: 获取账户信息  api/account/GET_Account.yml
    api: api/account/GET_Account.yml
    validate:
      - eq: [status_code, 200]
    teardown_hooks:
      - ${save_seller_id_form_response($response)}

  - name: 获取客户列表  api/usercenter/users/POST_Customer.yml
    api: api/usercenter/users/POST_Customer.yml
    variables:
        queryName: ${ENV(phoneNum)}
    validate:
      - eq: [status_code,200]

  - name: 清除客户信息  testcases/usercenter/clean_customerInfo.yml
    testcase: testcases/usercenter/clean_customerInfo.yml
    validate:
      - eq: [status_code,200]

  - name: 添加客户  testcases/usercenter/add_customer.yml
    testcase: testcases/usercenter/add_customer.yml
    validate:
      - eq: [status_code,200]

  - name: 获取客户列表  api/usercenter/users/POST_Customer.yml
    api: api/usercenter/users/POST_Customer.yml
    validate:
      - eq: [status_code,200]

  - name: 客户购车认证  testcases/usercenter/purchase_certification.yml
    testcase: testcases/usercenter/purchase_certification.yml
    validate:
      - eq: [status_code,200]

  - name: 客户完善个人信息  testcases/usercenter/perfect_userInfo.yml
    testcase: testcases/usercenter/perfect_userInfo.yml
    validate:
      - eq: [status_code,200]

  - name: 添加待售车辆  testcases/supply/skipIf_create_car.yml
    testcase: testcases/supply/skipIf_create_car.yml
    validate:
      - eq: [status_code,200]

  - name: 获取待售车辆  api/supplychain/GET_UnlockedCars.yml
    api: api/supplychain/GET_UnlockedCars.yml
    variables:
      carTypeName: ${get_config(carFullName)}
      isLocked: 0
      carStstus: 4
    validate:
      - eq: [status_code,200]
    extract:
      vin: content.0.vin
    output:
      - vin

  - name: 验证车辆状态:未锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
        vin: ${vin}
        carTypeName: ${get_config(carFullName)}
    validate:
        - eq: [status_code,200]
        - eq: [content.0.locked, false]
        - eq: [content.0.sold, false]

  - name: 下单 testcases/order/APP_create_order.yml
    testcase: testcases/order/APP_create_order.yml
    variables:
        keyword: ${get_config(carFullName)}
    validate:
      - eq: [status_code,200]

  - name: 获取订单号 api/mall/salesman/POST_Order.yml
    api: api/mall/salesman/POST_Order.yml
    validate:
      - eq: [status_code,200]
    extract:
      - tradeNo: content.0.tradeNo

  - name: 验证库存：已锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
       vin: ${vin}
       carTypeName: ${get_config(carFullName)}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, true]
      - eq: [content.0.sold, false]
      - eq: [content.0.tradeNo,$tradeNo]

  - name: 验证订单状态：等待审核 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
        tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"等待审核"]
      - eq: [content.0.orderDetail.carItemStatus, 9]

  - name: 信审账号登录  testcases/login/trial_account_login.yml
    testcase: testcases/login/trial_account_login.yml
    validate:
      - eq: [status_code,200]
    setup_hooks:
      - ${sleep(120)}

  - name: 审核订单  testcases/order/audit_order.yml
    testcase: testcases/order/audit_order.yml
    validate:
      - eq: [status_code,200]

  - name: 验证订单状态：订单处理中 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
        tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"订单处理中"]
      - eq: [content.0.orderDetail.carItemStatus, 9]
    setup_hooks:
      - ${sleep(10)}

  - name: 客户完善还款信息  testcases/order/perfect_repayment_info.yml
    testcase: testcases/order/perfect_repayment_info.yml
    setup_hooks:
      - ${sql_init_repayment($phoneNum)}
    validate:
      - eq: [status_code,200]

  - name: 搜索订单，验证订单状态：待签署合同 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
        tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"待签署合同"]
      - eq: [content.0.orderDetail.carItemStatus, 9]

  - name: 签署合同  testcases/contracts/sign_contract.yml
    testcase: testcases/contracts/sign_contract.yml
    validate:
      - eq: [status_code,200]

  - name: 验证订单状态：待确认提车 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
        tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"待确认提车"]

  - name: 提车 testcases/order/mention_car.yml
    testcase: testcases/order/mention_car.yml
    validate:
      - eq: [status_code,200]

  - name: 验证订单状态：交易完成 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
        tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"交易完成"]
      - eq: [content.0.orderDetail.carItemStatus, 99]

  - name: 验证库存：已锁车、售出  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
        vin: ${vin}
        carTypeName: ${get_config(carFullName)}
    validate:
        - eq: [status_code,200]
        - eq: [content.0.locked, true]
        - eq: [content.0.sold, true]
        - eq: [content.0.tradeNo,$tradeNo]