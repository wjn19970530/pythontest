config:
    name: 从添加待售车辆到待签署合同   testcases/transaction/master/create_car.yml
    variables:
      environment: ${ENV(environment)}
      orderstatustimeout: ${get_config(orderstatustimeout)}

teststeps:
  - name: 添加待售车辆  testcases/supply/skipIf_create_car.yml
    testcase: testcases/supply/create_car.yml
    setup_hooks:
      - ${run_get_user_message()}
      - ${run_master_audit_order()}
      - ${refund_and_release_car()}
      - ${sleep(5)}
    validate:
      - eq: [status_code,200]

  - name: 获取待售车辆  api/supplychain/GET_UnlockedCars.yml
    api: api/supplychain/GET_UnlockedCars.yml
    variables:
      carTypeName: ${get_config(carFullName)}
      isLocked: 0
      carStstus: 4
    validate:
      - eq: [status_code,200]
    extract:
      vin: content.0.vin
    output:
      - vin

  - name: 验证车辆状态:未锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
      vin: ${vin}
      carTypeName: ${get_config(carFullName)}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, false]
      - eq: [content.0.sold, false]

  - name: 下单 testcases/order/master/create_order.yml
    testcase: testcases/order/master/create_order.yml
    validate:
      - eq: [status_code,200]

  - name: 验证库存：已锁车、待售  api/supplychain/GET_Cars.yml
    api: api/supplychain/GET_Cars.yml
    variables:
      vin: ${vin}
      carTypeName: ${get_config(carFullName)}
    validate:
      - eq: [status_code,200]
      - eq: [content.0.locked, true]
      - eq: [content.0.sold, false]

  - name: 获取订单号 api/mall/salesman/POST_Order.yml
    api: api/mall/salesman/POST_Order.yml
    validate:
      - eq: [status_code,200]
    extract:
      - tradeNo: content.0.tradeNo

  - name: 验证订单状态：等待审核 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"等待审核"]
      - eq: [content.0.orderDetail.carItemStatus, 9]

  - name: master分支信审账号登录  testcases/login/master_trial_account_login.yml
    testcase: testcases/login/master_trial_account_login.yml
    validate:
      - eq: [status_code,200]
    setup_hooks:
      - ${sleep(60)}

  - name: 审核订单  testcases/order/master/audit_order.yml
    testcase: testcases/order/master/audit_order.yml
    setup_hooks:
      - ${get_audit_list()}
    validate:
      - eq: [status_code,200]

  - name: 验证订单状态：订单处理中 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"订单处理中"]
      - eq: [content.0.orderDetail.carItemStatus, 9]
    setup_hooks:
      - ${order_status_change_time($orderstatustimeout,$environment)}

  - name: 完善还款信息  testcases/order/master/perfect_repayment_info.yml
    testcase: testcases/order/master/perfect_repayment_info.yml
    validate:
      - eq: [status_code,200]

  - name: 搜索订单，验证订单状态：待签署合同 api/mall/back-end/orders/POST_Params.yml
    api: api/mall/back-end/orders/POST_Params.yml
    variables:
      tradeNo: ${tradeNo}
    validate:
      - eq: [content.0.orderStatusDesc,"待签署合同"]
      - eq: [content.0.orderDetail.carItemStatus, 9]
    teardown_hooks:
      - ${refund_and_release_car()}
      - ${run_master_audit_order()}