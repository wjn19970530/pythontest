config:
    name: 创建车辆并设置合格证信息
    variables:
      phoneNum: ${ENV(phoneNum)}
      verifyCode: ${ENV(verifyCode)}
      access_token: ${get_token(access_token)}
      refresh_token: ${get_token(refresh_token)}
      engineNumber: '00058'
    base_url: ${ENV(base_url)}

teststeps:
-   name: 保存新的车辆基本信息
    testcase: testcases/WEB/supply/create_car.yml
    extract:
      carId: content.carId

-   name: 上传图片 upload
    api: api/file/upload.yml
    variables:
      file_path: data/img/car03.jpg
      file_name: car03.jpg
      file_type: image/jpg
    extract:
      fileurl: (.*)

-   name: 保存车辆合格证 /supplychain/api/car-certificates
    api: api/supplychain/POST_CarCertificates.yml
    variables:
      carId: $carId
    validate:
    - eq: [status_code, 201]
    - eq: [content.carId, $carId]
    - eq: [content.deleteStatus, 0]


